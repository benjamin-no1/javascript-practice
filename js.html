<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="js.css">
</head>
  <body>

    <h1 class="calc">Calculator</h1>

    <button onclick="printNumbers()">Print Numbers 1-10</button>
    <button onclick="printOddNumbers()">Print Odd Numbers < 100</button>
         
        <button onclick="sum1to10()">Sum of Numbers 1-10</button>
        <button onclick="sumOddNumbers()">Sum of Odd Numbers 10-30</button>
         
        <button onclick="toFahrenheit()">Celsius to Fahrenheit</button>
        <button onclick="toCelsius()">Fahrenheit to Celsius</button>
         
        <button onclick="sumArray()">Sum of Array</button>
        <button onclick="averageArray()">Average of Array</button>
         
        <button onclick="positiveNumbers()">Positive Numbers in Array</button>
        <button onclick="isPrime()">Check Prime</button>
         
        <button onclick="currentDayTime()">Current Day and Time</button>
        <button onclick="triangleArea()">Area of Triangle</button>
         
        <button onclick="multiplyAndDivide()">Multiply and Divide</button>
        <button onclick="sumOrTriple()">Sum or Triple</button>
        <button onclick="startsWithJava()">Starts with 'Java'</button>

        <div id="output"></div>

        <script>
          function printNumbers() {
            document.getElementById("output").innerText = Array.from({ length: 10 }, (_, i) => i + 1).join(', ');
          }

          function printOddNumbers() {
            document.getElementById("output").innerText = Array.from({ length: 50 }, (_, i) => i * 2 + 1).filter(num => num < 100).join(', ');
          }

          function sum1to10() {
            document.getElementById("output").innerText = (1 + 10) * 10 / 2;
          }

          function sumOddNumbers() {
            document.getElementById("output").innerText = Array.from({ length: 11 }, (_, i) => i * 2 + 11).filter(num => num % 2 !== 0).reduce((sum, num) => sum + num, 0);
          }

          function toFahrenheit() {
            let celsius = 30;
            let fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("output").innerText = `${celsius}째C is ${fahrenheit}째F`;
          }

          function toCelsius() {
            let fahrenheit = 86;
            let celsius = (fahrenheit - 32) / 1.8;
            document.getElementById("output").innerText = `${fahrenheit}째F is ${celsius}째C`;
          }

          function sumArray() {
            let numbers = [2, 3, -1, 5, 7, 9, 10, 15, 95];
            document.getElementById("output").innerText = numbers.reduce((sum, num) => sum + num, 0);
          }

          function averageArray() {
            let numbers = [1, 3, 9, 15, 90];
            let average = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;
            document.getElementById("output").innerText = `Average: ${average.toFixed(2)}`;
          }

          function positiveNumbers() {
            let numbers = [-2, -3, 0, 5, 7, -9, 10, -15, 95];
            let positiveArray = [];

            for (let i = 0; i < numbers.length; i++) {
              if (numbers[i] > 0) {
                positiveArray.push(numbers[i]);
              }
            }

            document.getElementById("output").innerText = positiveArray.join(', ');
          }

          function isPrime() {
            let number = 17;
            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(number); i++) {
              if (number % i === 0) {
                isPrime = false;
                break;
              }
            }

            document.getElementById("output").innerText = `Is Prime: ${isPrime}`;
          }

          function currentDayTime() {
            let now = new Date();
            let day = now.toLocaleDateString('en-US', { weekday: 'long' });
            let time = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });

            document.getElementById("output").innerText = `Today is: ${day}\nCurrent time is: ${time}`;
          }

          function triangleArea() {
            let side1 = 5;
            let side2 = 6;
            let side3 = 7;

            let s = (side1 + side2 + side3) / 2;
            let area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));

            document.getElementById("output").innerText = `Area of Triangle: ${area.toFixed(2)}`;
          }

          function multiplyAndDivide() {
            let num1 = parseFloat(prompt("Enter first number:"));
            let num2 = parseFloat(prompt("Enter second number:"));

            let multiply = num1 * num2;
            let divide = num1 / num2;

            document.getElementById("output").innerText = `Multiplication: ${multiply}\nDivision: ${divide.toFixed(2)}`;
          }

          function sumOrTriple() {
            let num1 = parseInt(prompt("Enter first number:"));
            let num2 = parseInt(prompt("Enter second number:"));

            let sum = num1 + num2;

            if (num1 === num2) {
              sum *= 3;
            }

            document.getElementById("output").innerText = `Result: ${sum}`;
          }

          function startsWithJava() {
            let inputString = prompt("Enter a string:");

            if (inputString.startsWith('Java')) {
              document.getElementById("output").innerText = "String starts with 'Java'";
            } else {
              document.getElementById("output").innerText = "String does not start with 'Java'";
            }
          }
        </script>

  </body>

</html>


</script>

</body>
